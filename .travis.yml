language: php

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 5.3
  - 5.6
  - 7
  - hhvm

matrix:
 include:
   - php: 5.3
     env: WP_VERSION=latest WP_MULTISITE=0 WP_PULUGIN_DEPLOY=1
 allow_failures:
  - php: hhvm
  - env: WP_VERSION=trunk WP_MULTISITE=0
  - env: WP_VERSION=trunk WP_MULTISITE=1



before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: phpunit

after_success: 
  - bash <(curl -s https://codecov.io/bash)
  - curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash

env:
  matrix:
    - WP_VERSION=4.4.1 WP_MULTISITE=0
    - WP_VERSION=4.4.1 WP_MULTISITE=1
    - WP_VERSION=trunk WP_MULTISITE=0
    - WP_VERSION=trunk WP_MULTISITE=1

  global:
    - SVN_REPO: https://plugins.svn.wordpress.org/hello-kushimoto/
    - secure: ""
